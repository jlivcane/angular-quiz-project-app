<div class="quiz-statistics">
  <mat-toolbar color="primary">
    <span>Quiz Statistics</span>
  </mat-toolbar>

  <div *ngIf="quizAttempts.length === 0" class="no-data">
    <p>No quiz statistics available.</p>
  </div>

  <div *ngIf="quizAttempts.length > 0">
    <div class="detailed-results">
      <h3>Overall Results</h3>
      <table mat-table [dataSource]="quizAttempts" class="mat-elevation-z8">
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef> Timestamp </th>
          <td mat-cell *matCellDef="let attempt">{{ attempt.timestamp | date: 'short' }}</td>
        </ng-container>
        <ng-container matColumnDef="totalQuestions">
          <th mat-header-cell *matHeaderCellDef> Total Questions </th>
          <td mat-cell *matCellDef="let attempt">{{ attempt.totalQuestions }}</td>
        </ng-container>
        <ng-container matColumnDef="correctAnswers">
          <th mat-header-cell *matHeaderCellDef> Correct Answers </th>
          <td mat-cell *matCellDef="let attempt">{{ attempt.correctAnswers }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['timestamp', 'totalQuestions', 'correctAnswers']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['timestamp', 'totalQuestions', 'correctAnswers'];"></tr>
      </table>
      <button mat-raised-button color="accent" (click)="goBackToResults()">Back to Results</button>
    </div>
  </div>
</div>
