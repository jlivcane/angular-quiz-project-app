<div class="home-container">
  <mat-card class="quiz-card">
    <mat-card-header>
      <mat-card-title class="card-title">Select Quiz Options</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <div class="form-group">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Category</mat-label>
          <mat-select [(value)]="selectedCategory">
            <mat-option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Difficulty</mat-label>
          <mat-select [(value)]="selectedDifficulty">
            <mat-option *ngFor="let difficulty of difficulties" [value]="difficulty">
              {{ difficulty | titlecase }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <!-- Temporary display for debugging -->
      <div>
        Selected Category: {{ selectedCategory }}
        <br>
        Selected Difficulty: {{ selectedDifficulty }}
      </div>
    </mat-card-content>

    <div class="card-actions">
      <button class="start-button" (click)="startQuiz()">Start Quiz</button>
    </div>
  </mat-card>
</div>
